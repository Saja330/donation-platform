<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب - عطاياكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Tajawal', sans-serif;
    }
    .register-card {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      background-color: white;
    }
    .btn-teal {
      background-color: #00b894;
      color: white;
    }
    .btn-teal:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-light bg-light px-4">
  <span class="navbar-brand fw-bold">عطاياكم</span>
  <a href="index.html" class="btn btn-outline-secondary">الصفحة الرئيسية</a>
</nav>

<div class="register-card">
  <h4 class="text-center mb-4">إنشاء حساب جديد</h4>
  <form id="registerForm">
    <div class="mb-3">
      <label for="name" class="form-label">الاسم الكامل</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">البريد الإلكتروني</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">كلمة المرور</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">نوع المستخدم</label>
      <select class="form-select" id="role" required>
        <option value="">اختر النوع</option>
        <option value="donor">متبرع</option>
        <option value="needy">محتاج</option>
      </select>
    </div>
    <button type="submit" class="btn btn-teal w-100">إنشاء الحساب</button>
    <div class="text-center mt-3">
      <a href="login.html">لديك حساب بالفعل؟ <span class="text-primary">تسجيل الدخول</span></a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;

    try {
      await axios.post('/api/users/register', {
        name, email, password, role
      });
      alert('تم التسجيل بنجاح!');
      window.location.href = 'login.html';
    } catch (error) {
      alert('فشل التسجيل');
    }
  });
</script>

</body>
</html>
