<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>التسجيل</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>إنشاء حساب جديد</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="الاسم" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <select id="type">
        <option value="donor">متبرع</option>
        <option value="needy">محتاج</option>
      </select>
      <button type="submit">تسجيل</button>
      <p id="errorMsg"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const BASE_URL = "https://donation-platform-vpnp.onrender.com";

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const type = document.getElementById('type').value;
      const errorMsg = document.getElementById('errorMsg');

      try {
        const res = await axios.post(`${BASE_URL}/api/register`, { name, email, password, type });
        alert("تم إنشاء الحساب بنجاح، يمكنك تسجيل الدخول الآن.");
        window.location.href = "login.html";
      } catch (err) {
        errorMsg.innerText = 'فشل التسجيل. قد يكون البريد الإلكتروني مستخدمًا بالفعل.';
      }
    });
  </script>
</body>
</html>
