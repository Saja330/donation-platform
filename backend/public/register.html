<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب - عطاياكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

  <!-- الشريط العلوي -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">عطاياكم</a>
      <a href="index.html" class="btn btn-outline-secondary">الصفحة الرئيسية</a>
    </div>
  </nav>

  <!-- نموذج التسجيل -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-success text-white">
            <h4>إنشاء حساب جديد</h4>
          </div>
          <div class="card-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="name" class="form-label">الاسم الكامل</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">نوع المستخدم</label>
                <select id="type" class="form-select" required>
                  <option value="">اختر النوع</option>
                  <option value="donor">متبرع</option>
                  <option value="needy">محتاج</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100">إنشاء الحساب</button>
              <div class="text-center mt-3">
                <a href="login.html">هل لديك حساب؟ تسجيل الدخول</a>
              </div>
            </form>
            <div id="errorMsg" class="text-danger mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- كود التسجيل -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
  
      try {
        const response = await axios.post('/api/users/register', {
          name,
          email,
          password,
          role
        });
  
        alert('تم التسجيل بنجاح!');
        window.location.href = '/login.html';
      } catch (error) {
        console.error(error);
        alert('فشل التسجيل');
      }
    });
  </script>
</body>
</html>
