<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إضافة تبرع</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <h1>إضافة تبرع جديد</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="donor-dashboard.html">لوحة المتبرع</a>
    </nav>
  </header>

  <main>
    <form id="donationForm">
      <input type="text" id="item" placeholder="اسم العنصر" required />
      <input type="text" id="category" placeholder="الفئة" required />
      <input type="text" id="condition" placeholder="الحالة" required />
      <textarea id="description" placeholder="الوصف" required></textarea>
      <input type="text" id="location" placeholder="الموقع" required />
      <input type="text" id="image" placeholder="رابط صورة (اختياري)" />
      <button type="submit">إضافة</button>
      <p id="msg"></p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const BASE_URL = "https://donation-platform-vpnp.onrender.com";
    const userEmail = localStorage.getItem("userEmail");

    document.getElementById('donationForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const msg = document.getElementById("msg");

      const data = {
        item: document.getElementById('item').value,
        category: document.getElementById('category').value,
        condition: document.getElementById('condition').value,
        description: document.getElementById('description').value,
        location: document.getElementById('location').value,
        image: document.getElementById('image').value || "noimage.png",
        email: userEmail,
        date: new Date().toLocaleDateString()
      };

      try {
        await axios.post(`${BASE_URL}/api/donations`, data);
        msg.innerText = "تمت إضافة التبرع بنجاح";
        document.getElementById("donationForm").reset();
      } catch (err) {
        msg.innerText = "فشل في إضافة التبرع";
      }
    });
  </script>
</body>
</html>
