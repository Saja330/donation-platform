<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
      <p id="errorMsg"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const BASE_URL = "https://donation-platform-vpnp.onrender.com";

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      try {
        const res = await axios.post(`${BASE_URL}/api/login`, { email, password });
        const user = res.data.user;

        // حفظ البيانات
        localStorage.setItem('userId', user.id);
        localStorage.setItem('userType', user.type);
        localStorage.setItem('userName', user.name);
        localStorage.setItem('userEmail', user.email);

        // التوجيه
        if (user.type === 'donor') {
          window.location.href = 'donor-dashboard.html';
        } else if (user.type === 'needy') {
          window.location.href = 'needy-dashboard.html';
        } else {
          errorMsg.innerText = 'نوع المستخدم غير معروف';
        }
      } catch (err) {
        errorMsg.innerText = 'فشل في تسجيل الدخول. تأكد من البريد وكلمة المرور.';
      }
    });
  </script>
</body>
</html>
