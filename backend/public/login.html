<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - عطاياكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Tajawal', sans-serif;
    }
    .login-card {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      background-color: white;
    }
    .btn-teal {
      background-color: #00b894;
      color: white;
    }
    .btn-teal:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-light bg-light px-4">
  <span class="navbar-brand fw-bold">عطاياكم</span>
  <a href="index.html" class="btn btn-outline-secondary">الصفحة الرئيسية</a>
</nav>

<div class="login-card">
  <h4 class="text-center mb-4">تسجيل الدخول إلى عطاياكم</h4>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">البريد الإلكتروني</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">كلمة المرور</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-teal w-100">دخول</button>
    <div class="text-center mt-3">
      <a href="register.html">لا تملك حسابًا؟ <span class="text-success">سجل الآن</span></a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    try {
      const response = await axios.post('/api/users/login', { email, password });
      const user = response.data;
      localStorage.setItem('userId', user._id);
      localStorage.setItem('userType', user.role);
      localStorage.setItem('userName', user.name);
      window.location.href = user.role === 'donor' ? 'donor-dashboard.html' : 'needy-dashboard.html';
    } catch (error) {
      alert('فشل تسجيل الدخول');
    }
  });
</script>

</body>
</html>
