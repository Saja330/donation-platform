<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم المتبرع</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
    .donation, .message {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>لوحة المتبرع</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="add-donation.html">إضافة تبرع</a>
      <a href="Logout.html">تسجيل الخروج</a>
    </nav>
    <h3 id="welcomeUser"></h3>
  </header>

  <main>
    <h2>تبرعاتي</h2>
    <div id="donationList"></div>

    <h2>الرسائل</h2>
    <div id="messageList"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const BASE_URL = "https://donation-platform-vpnp.onrender.com";
    const email = localStorage.getItem("userEmail");
    const userId = localStorage.getItem("userId");
    const userName = localStorage.getItem("userName");

    document.getElementById("welcomeUser").innerText = "مرحباً " + userName;

    async function loadDonations() {
      const res = await axios.get(`${BASE_URL}/api/donations/${email}`);
      const container = document.getElementById("donationList");
      container.innerHTML = "";
      res.data.forEach(d => {
        const div = document.createElement("div");
        div.className = "donation";
        div.innerHTML = `
          <h4>${d.item}</h4>
          <p>${d.description}</p>
          <p>الحالة: ${d.status}</p>
        `;
        container.appendChild(div);
      });
    }

    async function loadMessages() {
      const res = await axios.get(`${BASE_URL}/api/messages/${userId}`);
      const container = document.getElementById("messageList");
      container.innerHTML = "";
      res.data.forEach(m => {
        if (m.donationId && m.donationId.email === email) {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <p><strong>${m.senderId?.name}</strong>: ${m.content}</p>
            <form onsubmit="sendMessage(event, '${m.senderId?._id}', '${m.donationId?._id}')">
              <input type="text" placeholder="رد..." name="reply" required />
              <button type="submit">إرسال</button>
            </form>
          `;
          container.appendChild(div);
        }
      });
    }

    async function sendMessage(e, receiverId, donationId) {
      e.preventDefault();
      const input = e.target.elements.reply;
      const msg = input.value;

      await axios.post(`${BASE_URL}/api/messages`, {
        donationId,
        senderId: userId,
        receiverId,
        content: msg
      });

      input.value = "";
      loadMessages();
    }

    loadDonations();
    loadMessages();
  </script>
</body>
</html>
