<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة المتبرع - عطاياكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body>

<!--     الهيدر -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">عطاياكم</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link active" href="#">لوحة المتبرع</a></li>
      <li class="nav-item"><a class="nav-link" href="add-donation.html">إضافة تبرع</a></li>
      <li class="nav-item"><a class="nav-link" href="donations.html">عرض التبرعات</a></li>
    </ul>
    <span class="navbar-text text-white me-3" id="username">مرحبًا</span>
    <a href="logout.html" class="btn btn-outline-light">تسجيل الخروج</a>
  </div>
</nav>

<div class="container mt-4">

  <h3 class="mb-4">تبرعاتي</h3>

  <!--     تبرعاتي -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">قائمة التبرعات</div>
    <ul class="list-group list-group-flush" id="donationList">
      <li class="list-group-item text-muted">جاري التحميل...</li>
    </ul>
  </div>

  <!--     رسائلي -->
  <div class="card mb-4">
    <div class="card-header bg-secondary text-white">📩 الرسائل المرتبطة بك</div>
    <ul class="list-group list-group-flush" id="messageList">
      <li class="list-group-item text-muted">جاري تحميل الرسائل...</li>
    </ul>
  </div>

  <!--     إرسال رسالة -->
  <div class="card">
    <div class="card-header bg-info text-white">إرسال رسالة جديدة</div>
    <div class="card-body">
      <form id="msgForm">
        <div class="mb-2">
          <label>معرّف التبرع (donationId)</label>
          <input type="text" id="donationId" class="form-control" required>
        </div>
        <div class="mb-2">
          <label>إلى (receiverId)</label>
          <input type="text" id="receiverId" class="form-control" required>
        </div>
        <div class="mb-2">
          <label>نص الرسالة</label>
          <textarea id="content" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">إرسال</button>
      </form>
    </div>
  </div>

</div>

<script>
  const userId = localStorage.getItem("userId");
  const userName = localStorage.getItem("userName") || "";
  const userEmail = localStorage.getItem("userEmail") || "";

  document.getElementById("username").textContent = "مرحبًا، " + userName;

  async function loadMyDonations() {
    const list = document.getElementById("donationList");
    list.innerHTML = "";

    try {
      const res = await axios.get(`http://localhost:3000/api/donations/${userEmail}`);
      const donations = res.data;

      if (donations.length === 0) {
        list.innerHTML = `<li class="list-group-item text-muted">لم تقم بإضافة تبرعات بعد.</li>`;
        return;
      }

      donations.forEach(donation => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>${donation.item}</span>
          <span class="badge bg-${donation.status === 'requested' ? 'warning' : 'success'}">
            ${donation.status === 'requested' ? 'تم الطلب' : 'متاح'}
          </span>
        `;
        list.appendChild(li);
      });

    } catch (err) {
      list.innerHTML = `<li class="list-group-item text-danger">خطأ في تحميل التبرعات.</li>`;
    }
  }

  async function loadMessages() {
    const list = document.getElementById("messageList");
    list.innerHTML = "";

    try {
      const res = await axios.get(`http://localhost:3000/api/messages/${userId}`);
      const messages = res.data;

      if (messages.length === 0) {
        list.innerHTML = `<li class="list-group-item text-muted">لا توجد رسائل</li>`;
        return;
      }

      messages.forEach(msg => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        const isSent = msg.senderId?._id === userId;

        li.innerHTML = `
          <strong>${isSent ? "أنت → " : msg.senderId?.name + " → "} ${msg.receiverId?.name || 'غير معروف'}</strong><br>
          <span class="text-muted">[${msg.donationId?.item || "تبرع غير معروف"}]</span><br>
          ${msg.content}<br>
          <small class="text-muted">${new Date(msg.timestamp).toLocaleString('ar-EG')}</small>
        `;
        list.appendChild(li);
      });

    } catch (err) {
      list.innerHTML = `<li class="list-group-item text-danger">خطأ في جلب الرسائل</li>`;
    }
  }

  document.getElementById("msgForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
      senderId: userId,
      receiverId: document.getElementById("receiverId").value,
      donationId: document.getElementById("donationId").value,
      content: document.getElementById("content").value
    };

    try {
      await axios.post("http://localhost:3000/api/messages", data);
      alert("    تم إرسال الرسالة");
      document.getElementById("msgForm").reset();
      loadMessages();
    } catch {
      alert("  فشل في إرسال الرسالة");
    }
  });

  loadMyDonations();
  loadMessages();
</script>

</body>
</html>
