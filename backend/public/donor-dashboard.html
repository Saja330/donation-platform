<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة المتبرع - عطاياكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
font-family: 'Tajawal', sans-serif;     }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">عطاياكم</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link active" href="#">لوحة المتبرع</a></li>
      <li class="nav-item"><a class="nav-link" href="add-donation.html">إضافة تبرع</a></li>
      <li class="nav-item"><a class="nav-link" href="donations.html">عرض التبرعات</a></li>
    </ul>
    <span class="navbar-text text-white me-3" id="username">مرحبًا</span>
    <a href="logout.html" class="btn btn-outline-light">تسجيل الخروج</a>
  </div>
</nav>

<div class="container mt-4">
  <h3 class="mb-4">تبرعاتي</h3>

  <div class="card mb-4">
    <div class="card-header bg-primary text-white">قائمة التبرعات</div>
    <ul class="list-group list-group-flush" id="donationList">
      <li class="list-group-item text-muted">جاري التحميل...</li>
    </ul>
  </div>

  <div class="card mb-4">
    <div class="card-header bg-dark text-white">💬 دردشة مباشرة</div>
    <div class="card-body">
      <select id="chatDonationSelect" class="form-select mb-3"></select>
      <div id="chatBox" style="height: 300px; overflow-y: auto; background-color: #f9f9f9; padding: 10px; border: 1px solid #ccc;"></div>
      <form id="chatForm" class="mt-2 d-flex">
        <input type="text" id="chatMessage" class="form-control me-2" placeholder="اكتب رسالتك..." required />
        <button class="btn btn-primary">إرسال</button>
      </form>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header bg-warning text-dark">📝 أضف مراجعتك للمنصة</div>
    <div class="card-body">
      <form id="reviewFormDashboard">
        <div class="mb-3">
          <label class="form-label">اسمك</label>
          <input type="text" id="reviewName" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">التقييم (من 1 إلى 5)</label>
          <input type="number" id="reviewRating" class="form-control" min="1" max="5" required>
        </div>
        <div class="mb-3">
          <label class="form-label">تعليقك</label>
          <textarea id="reviewComment" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning">إرسال المراجعة</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', async function () {
    const userId = localStorage.getItem('userId');
    const userEmail = localStorage.getItem('userEmail');
    const username = localStorage.getItem('userName');
    document.getElementById("username").textContent = `مرحبًا، ${username}`;
    if (!userEmail || !userId) {
      window.location.href = '/login.html';
      return;
    }

    const resDon = await axios.get(`/api/donations/${userEmail}`);
    const donations = resDon.data;
    const donList = document.getElementById('donationList');
    donList.innerHTML = '';
    if (donations.length === 0) donList.innerHTML = '<li class="list-group-item text-muted">لا توجد تبرعات.</li>';
    donations.forEach(d => {
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.innerHTML = `<strong>${d.item}</strong> - ${d.category} - <span class="text-muted">${d.status}</span>`;
      donList.appendChild(li);
    });

    const chatSelect = document.getElementById("chatDonationSelect");
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatMessage = document.getElementById("chatMessage");
    let selectedDonationId = null;

    const requested = donations.filter(d => d.status === 'requested');
    requested.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d._id;
      opt.textContent = `${d.item} - ${d.city}`;
      chatSelect.appendChild(opt);
    });

    chatSelect.addEventListener("change", async function () {
      selectedDonationId = this.value;
      if (selectedDonationId) {
        const res = await axios.get(`/api/chat/${selectedDonationId}`);
        chatBox.innerHTML = '';
        res.data.forEach(m => {
          const div = document.createElement('div');
          div.className = m.senderId._id === userId ? 'text-end text-primary mb-2' : 'text-start text-dark mb-2';
          div.innerHTML = `<strong>${m.senderId.name}:</strong> ${m.content}`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    chatForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      if (!selectedDonationId) return alert("اختر تبرعًا أولاً");
      const res = await axios.get(`/api/chat/${selectedDonationId}`);
      const participants = res.data.flatMap(m => [m.senderId._id, m.receiverId._id]);
      const inferredReceiver = participants.find(id => id !== userId);
      if (!inferredReceiver) return alert("لا يوجد مستلم محدد بعد.");
      await axios.post('/api/messages', {
        donationId: selectedDonationId,
        senderId: userId,
        receiverId: inferredReceiver,
        content: chatMessage.value.trim()
      });
      chatMessage.value = '';
      chatSelect.dispatchEvent(new Event('change'));
    });
  });

  document.getElementById("reviewName").value = localStorage.getItem("userName") || '';
  document.getElementById("reviewFormDashboard").addEventListener("submit", async function (e) {
    e.preventDefault();
    const name = localStorage.getItem("userName");
    const rating = document.getElementById("reviewRating").value;
    const comment = document.getElementById("reviewComment").value;
    if (!name || !rating || !comment) return alert("يرجى تعبئة جميع الحقول");
    try {
      await axios.post('/api/reviews', { name, rating, comment });
      alert("✅ تمت إضافة المراجعة");
      document.getElementById("reviewFormDashboard").reset();
    } catch (err) {
      console.error(err);
      alert("❌ فشل في إرسال المراجعة");
    }
  });
</script>
</body>
</html>
