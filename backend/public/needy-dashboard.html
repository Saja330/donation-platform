<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم المحتاج</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
    .request, .message {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>لوحة المحتاج</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="Logout.html">تسجيل الخروج</a>
    </nav>
    <h3 id="welcomeUser"></h3>
  </header>

  <main>
    <h2>طلباتي</h2>
    <div id="requestList"></div>

    <h2>الرسائل</h2>
    <div id="messageList"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const BASE_URL = "https://donation-platform-vpnp.onrender.com";
    const userId = localStorage.getItem("userId");
    const userName = localStorage.getItem("userName");

    document.getElementById("welcomeUser").innerText = "مرحباً " + userName;

    async function loadRequests() {
      const res = await axios.get(`${BASE_URL}/api/requests-by-user/${userId}`);
      const container = document.getElementById("requestList");
      container.innerHTML = "";
      res.data.forEach(r => {
        const div = document.createElement("div");
        div.className = "request";
        div.innerHTML = `
          <h4>${r.donation?.item || 'غير معروف'}</h4>
          <p>العنوان: ${r.donation?.location}</p>
          <p>البريد: ${r.donation?.email}</p>
          <p>التاريخ: ${new Date(r.timestamp).toLocaleDateString()}</p>
        `;
        container.appendChild(div);
      });
    }

    async function loadMessages() {
      const res = await axios.get(`${BASE_URL}/api/messages/${userId}`);
      const container = document.getElementById("messageList");
      container.innerHTML = "";
      res.data.forEach(m => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <p><strong>${m.senderId?.name}</strong>: ${m.content}</p>
          <form onsubmit="sendMessage(event, '${m.senderId?._id}', '${m.donationId?._id}')">
            <input type="text" name="reply" placeholder="رد..." required />
            <button type="submit">إرسال</button>
          </form>
        `;
        container.appendChild(div);
      });
    }

    async function sendMessage(e, receiverId, donationId) {
      e.preventDefault();
      const input = e.target.elements.reply;
      const msg = input.value;

      await axios.post(`${BASE_URL}/api/messages`, {
        donationId,
        senderId: userId,
        receiverId,
        content: msg
      });

      input.value = "";
      loadMessages();
    }

    loadRequests();
    loadMessages();
  </script>
</body>
</html>
