<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>التبرعات المتاحة</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
    .donation-card {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>قائمة التبرعات</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="login.html" id="loginLink">تسجيل الدخول</a>
      <a href="register.html" id="registerLink">تسجيل</a>
      <a href="donor-dashboard.html" id="dashboardLink" style="display:none;">لوحة التحكم</a>
      <span id="welcomeUser"></span>
    </nav>
  </header>

  <main id="donationList"></main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const BASE_URL = "https://donation-platform-vpnp.onrender.com";
    const userType = localStorage.getItem("userType");
    const userId = localStorage.getItem("userId");
    const userName = localStorage.getItem("userName");

    if (userName) {
      document.getElementById("welcomeUser").innerText = "مرحباً " + userName;
      document.getElementById("loginLink").style.display = "none";
      document.getElementById("registerLink").style.display = "none";
      document.getElementById("dashboardLink").style.display = "inline";
    }

    const loadDonations = async () => {
      const res = await axios.get(`${BASE_URL}/api/donations-with-requests`);
      const donations = res.data;

      const container = document.getElementById("donationList");
      donations.forEach(donation => {
        const card = document.createElement("div");
        card.className = "donation-card";
        card.innerHTML = `
          <h3>${donation.item}</h3>
          <p>الوصف: ${donation.description}</p>
          <p>الحالة: ${donation.status}</p>
        `;

        if (userType === "needy" && donation.status === "available") {
          const btn = document.createElement("button");
          btn.innerText = "طلب التبرع";
          btn.onclick = async () => {
            await axios.post(`${BASE_URL}/api/request`, {
              itemId: donation._id,
              receiverId: userId
            });
            alert("تم إرسال الطلب");
            location.reload();
          };
          card.appendChild(btn);
        } else if (donation.status === "requested") {
          card.innerHTML += `<p><strong>تم الطلب</strong></p>`;
        }

        container.appendChild(card);
      });
    };

    loadDonations();
  </script>
</body>
</html>
