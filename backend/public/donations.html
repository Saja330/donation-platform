<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>جميع التبرعات - عطاياكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-light">

 <!--      شريط التنقل -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <img src="images/logo.jpg" alt="Logo" style="width: 40px; height: auto; margin-right: 20px;">
      <a class="navbar-brand" href="index.html">عطاياكم</a>
  
      <!-- زر التبديل للهاتف -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks">
          <!-- يتم ملؤها ديناميكيًا -->
        </ul>
  
        <!--  شريط البحث -->
          <!--  عند ربطه بقاعده البيانات نحتاج استخدام داله لاستدعاء جميع العناصر الموجوده في المنصة-->
        <form class="d-flex mx-3 w-50" role="search">
          <input class="form-control me-2" type="search" placeholder="ادخل كلمة البحث" aria-label="بحث">
          <button class="btn btn-outline-light" type="submit">بحث</button>
        </form>
  
        <span class="navbar-text text-white me-3" id="username">مرحبًا</span>
        <a href="logout.html" class="btn btn-outline-light" id="logoutBtn" style="display: none;">تسجيل الخروج</a>
      </div>
    </div>
  </nav>

  <script>
    const userType = localStorage.getItem('userType');
    const userId = localStorage.getItem('userId');
    const userName = localStorage.getItem('userName');
    const navLinks = document.getElementById("navLinks");
    const logoutBtn = document.getElementById("logoutBtn");

    const username = document.getElementById("username");
    if (userName) {
      username.textContent = "مرحبًا، " + userName;
      logoutBtn.style.display = "inline-block";

      if (userType === 'donor') {
        navLinks.innerHTML = `<li class="nav-item"><a class="nav-link" href="donor-dashboard.html">لوحة المتبرع</a></li>`;
      } else if (userType === 'needy') {
        navLinks.innerHTML = `<li class="nav-item"><a class="nav-link" href="needy-dashboard.html">لوحة المحتاج</a></li>`;
      }
    } else {
      username.style.display = "none";
      logoutBtn.style.display = "none";
      navLinks.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">إنشاء حساب</a></li>
      `;
    }

    async function fetchDonations() {
      try {
        const res = await axios.get('http://localhost:3000/api/donations-with-requests');
        const donations = res.data;
        const container = document.getElementById('donations-container');
        container.innerHTML = '';

        donations.forEach(d => {
          const col = document.createElement('div');
          col.className = 'col-md-4';

          const card = document.createElement('div');
          card.className = 'card shadow-sm';

          if (d.image) {
            const img = document.createElement('img');
            img.src = d.image;
            img.className = 'card-img-top';
            img.alt = d.item;
            card.appendChild(img);
          }

          const body = document.createElement('div');
          body.className = 'card-body';
          body.innerHTML = `
            <h5 class="card-title">${d.item}</h5>
            <p class="card-text">${d.description?.substring(0, 80) || ''}</p>
            <p class="text-muted">الفئة: ${d.category}</p>
            <p class="text-${d.requestStatus === 'requested' ? 'danger' : 'success'}">
              الحالة: ${d.requestStatus === 'requested' ? 'تم الطلب' : 'متاح'}
            </p>
          `;

          if (userType === 'needy' && d.requestStatus !== 'requested') {
            const btn = document.createElement('button');
            btn.className = 'btn btn-primary w-100';
            btn.innerText = 'طلب هذا التبرع';
            btn.onclick = async () => {
              try {
                await axios.post('http://localhost:3000/api/request', {
                  itemId: d._id,
                  receiverId: userId
                });
                alert('تم إرسال طلبك بنجاح');
                fetchDonations();
              } catch (err) {
                alert('حدث خطأ أثناء إرسال الطلب');
              }
            };
            body.appendChild(btn);
          }

          card.appendChild(body);
          col.appendChild(card);
          container.appendChild(col);
        });

      } catch (error) {
        console.error('خطأ في جلب التبرعات:', error);
      }
    }

    fetchDonations();
  </script>

</body>
</html>
