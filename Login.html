<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - عطاياكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

  <!--   upper nav bar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">عطاياكم</a>
      <a href="index.html" class="btn btn-outline-secondary">الصفحة الرئيسية</a>
    </div>
  </nav>

  <!-- sign in model -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h4>تسجيل الدخول إلى عطاياكم</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">دخول</button>
              <div class="text-center mt-3">
                <a href="register.html">لا تملك حسابًا؟ سجل الآن</a>
              </div>
            </form>
            <div id="errorMsg" class="text-danger mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- connect it to attayakumDB -->
 
<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    try {
      const res = await axios.post('http://localhost:3000/api/login', { email, password });
      const user = res.data.user;

      //  حفظ بيانات المستخدم
      localStorage.setItem('userId', user.id);
      localStorage.setItem('userType', user.type);
      localStorage.setItem('userName', user.name);
      localStorage.setItem('userEmail', user.email); // ✅ مهم جدًا

      //  redirecting based on user type:
      if (user.type === 'donor') {
        window.location.href = 'donor-dashboard.html';
      } else if (user.type === 'needy') {
        window.location.href = 'needy-dashboard.html';
      } else {
        errorMsg.innerText = 'نوع المستخدم غير معروف';
      }

    } catch (err) {
      errorMsg.innerText = 'فشل في تسجيل الدخول. تأكد من البريد وكلمة المرور.';
    }
  });
</script>


</body>
</html>
