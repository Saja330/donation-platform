<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة تبرع - عطاياكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-light">

  <!--       شريط التنقل -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">عطاياكم</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="donor-dashboard.html">لوحة التحكم</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">إضافة تبرع</a></li>
          <li class="nav-item"><a class="nav-link" href="donations.html">عرض التبرعات</a></li>
        </ul>
        <span class="navbar-text text-white me-3" id="username">مرحبًا</span>
        <a href="logout.html" class="btn btn-outline-light">تسجيل الخروج</a>
      </div>
    </div>
  </nav>

  <!-- المحتوى -->
  <div class="container mt-5">
    <h3 class="mb-4">إضافة تبرع جديد</h3>

    <form id="donationForm">
      <div class="mb-3">
        <label for="title" class="form-label">عنوان التبرع</label>
        <input type="text" class="form-control" id="title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">الوصف التفصيلي</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">الفئة</label>
        <select class="form-select" id="category" required>
          <option disabled selected>اختر الفئة</option>
          <option value="furniture">أثاث</option>
          <option value="clothing">ملابس</option>
          <option value="electronics">أجهزة</option>
          <option value="other">أخرى</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">رابط صورة (اختياري)</label>
        <input type="text" class="form-control" id="image" placeholder="ضع رابط مباشر للصورة">
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">الموقع (اختياري)</label>
        <input type="text" class="form-control" id="location">
      </div>

      <button type="submit" class="btn btn-success w-100">إرسال التبرع</button>
    </form>

    <div id="successMessage" class="alert alert-success mt-3 d-none">تم إرسال التبرع بنجاح</div>
  </div>

  <script>
    // عرض الاسم
    document.getElementById("username").textContent = "مرحبًا، " + (localStorage.getItem("userName") || "");

    document.getElementById("donationForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        item: document.getElementById("title").value,
        description: document.getElementById("description").value,
        category: document.getElementById("category").value,
        image: document.getElementById("image").value,
        location: document.getElementById("location").value,
        email: localStorage.getItem("userEmail") ,
        status: "available",
        date: new Date().toISOString().split("T")[0]
      };

      try {
        await axios.post('http://localhost:3000/api/donations', data);
        document.getElementById("successMessage").classList.remove("d-none");
        document.getElementById("donationForm").reset();
      } catch (err) {
        alert("حدث خطأ أثناء حفظ التبرع.");
      }
    });
  </script>

</body>
</html>
