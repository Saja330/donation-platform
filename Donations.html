<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Donations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Available Donations</h1>
  </header>

  <div class="container" id="donations-container">
    <!-- Donations will be loaded here -->
  </div>

  <footer>
    <p>&copy; 2025 Used Items Donation Platform</p>
  </footer>

  <script>
    const container = document.getElementById('donations-container');
    const donations = JSON.parse(localStorage.getItem('donations')) || [];

    if (donations.length === 0) {
      container.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No donations available yet.</p>';
    } else {
      donations.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="Item Image">
          <h3>${item.name}</h3>
          <p><strong>Condition:</strong> ${item.condition}</p>
          <p><strong>Location:</strong> ${item.location}</p>
          <p>${item.description}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
